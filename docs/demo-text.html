<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Physics - Text Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #f5f5f0;
      font-family: Georgia, serif;
      overflow: hidden;
    }
    
    #world {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 40px auto;
      background: #fafaf8;
      border: 2px solid #2c3e50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .container {
      padding: 40px;
    }
    
    .text {
      font-size: 18px;
      line-height: 1.8;
      color: #2c3e50;
      display: inline-block;
    }
    
    .text span {
      display: inline-block;
      margin: 0;
      padding: 0;
    }
    
    .physics-active .text span {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="world">
    <div class="container">
      <div class="text">
        Two roads diverged in a yellow wood,<br>
        And sorry I could not travel both<br>
        And be one traveler, long I stood<br>
        And looked down one as far as I could<br>
        To where it bent in the undergrowth;
      </div>
    </div>
  </div>

  <script type="module">
    import { World, Body } from './dist/index.js';
    
    const worldElement = document.getElementById('world');
    const textElement = document.querySelector('.text');
    
    let initialized = false;
    let world = null;
    let bodies = [];
    
    function initializePhysics() {
      if (initialized) return;
      initialized = true;
      
      const text = textElement.innerHTML;
      let wrapped = '';
      let i = 0;
      
      while (i < text.length) {
        const char = text[i];
        
        if (char === '<') {
          // Extract the entire tag
          let tag = '';
          while (i < text.length && text[i] !== '>') {
            tag += text[i];
            i++;
          }
          if (i < text.length) {
            tag += text[i]; // Include the '>'
            i++;
          }
          wrapped += tag;
        } else if (char === ' ') {
          wrapped += '<span class="space"> </span>';
          i++;
        } else if (char === '\n') {
          i++;
        } else {
          wrapped += `<span>${char}</span>`;
          i++;
        }
      }
      
      textElement.innerHTML = wrapped;
      
      world = new World(worldElement, {
        gravity: 400,
        friction: 0.97,
        restitution: 0.5
      });
      
      const spans = textElement.querySelectorAll('span:not(.space)');
      
      spans.forEach((span) => {
        const body = new Body(span, world, {
          mass: 1,
          radius: 8,
          restitution: 0.6
        });
        world.registerBody(body);
        bodies.push(body);
      });
      
      worldElement.classList.add('physics-active');
      world.start();
    }
    
    textElement.addEventListener('mousemove', (e) => {
      if (!initialized) {
        initializePhysics();
      }
      
      const rect = worldElement.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      
      bodies.forEach(body => {
        const pos = body.getWorldPosition();
        const dx = pos.x - mx;
        const dy = pos.y - my;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 80 && dist > 0) {
          const force = (80 - dist) * 80;
          body.applyForce(
            (dx / dist) * force,
            (dy / dist) * force
          );
        }
      });
    });
  </script>
</body>
</html>
