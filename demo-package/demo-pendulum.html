<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Physics - Pendulum Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #fff3e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #world {
      position: relative;
      width: 800px;
      height: 600px;
      background: #ffffff;
      border: 2px solid #ff9800;
      overflow: visible;
    }
    
    .pendulum-bob {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff9800;
      border: 2px solid #f57c00;
      box-shadow: 0 2px 4px rgba(255, 152, 0, 0.3);
    }
    
    .chain-link {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ffb74d;
      border: 1px solid #ff9800;
    }
    
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #ff9800;
      font-size: 12px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px;
      border: 1px solid #ff9800;
    }
  </style>
</head>
<body>
  <div id="world">
    <div class="controls">
      <div>Pendulum Demo</div>
      <div>Click to push pendulums</div>
    </div>
  </div>

  <script type="module">
    import { World, Body, Constraint } from '/dist/index.js';
    
    const worldElement = document.getElementById('world');
    const world = new World(worldElement, {
      gravity: 400,
      friction: 0.999, // Very low friction for pendulums
      restitution: 0.1
    });
    
    const pendulums = [];
    const constraints = [];
    
    // Create simple pendulums (fixed point + bob)
    function createSimplePendulum(x, y, length, mass = 1) {
      const bob = document.createElement('div');
      bob.className = 'pendulum-bob';
      bob.style.left = (x - 10) + 'px';
      bob.style.top = (y + length - 10) + 'px';
      worldElement.appendChild(bob);
      
      const body = new Body(bob, world, {
        mass: mass,
        radius: 10,
        restitution: 0.1
      });
      
      // Give initial velocity to start swinging
      body.prevX = body.x - 50; // Initial horizontal velocity
      
      world.registerBody(body);
      
      // Create pin constraint (fixed point)
      const constraint = new Constraint({
        bodyA: null, // Fixed world point
        bodyB: body,
        pointA: { x: x, y: y }, // World coordinates of pivot
        pointB: { x: 0, y: 0 }, // Center of bob
        length: 0, // Pin joint
        stiffness: 0.9 // Rigid
      });
      
      world.registerConstraint(constraint);
      
      return { body, constraint };
    }
    
    // Create chain pendulum (multiple connected links)
    function createChainPendulum(startX, startY, numLinks, linkLength, linkMass = 0.5) {
      const links = [];
      const chainConstraints = [];
      
      for (let i = 0; i < numLinks; i++) {
        const link = document.createElement('div');
        link.className = 'chain-link';
        const y = startY + i * linkLength;
        link.style.left = (startX - 6) + 'px';
        link.style.top = (y - 6) + 'px';
        worldElement.appendChild(link);
        
        const body = new Body(link, world, {
          mass: linkMass,
          radius: 6,
          restitution: 0.1
        });
        
        world.registerBody(body);
        links.push(body);
        
        if (i === 0) {
          // First link anchored to world
          const constraint = new Constraint({
            bodyA: null,
            bodyB: body,
            pointA: { x: startX, y: startY },
            length: 0,
            stiffness: 0.9,
            damping: 0.1 // Add damping to prevent energy buildup
          });
          world.registerConstraint(constraint);
          chainConstraints.push(constraint);
        } else {
          // Connect to previous link
          const constraint = new Constraint({
            bodyA: links[i - 1],
            bodyB: body,
            pointA: { x: 0, y: 6 }, // Bottom of previous link
            pointB: { x: 0, y: -6 }, // Top of current link
            length: 0,
            stiffness: 0.9,
            damping: 0.1 // Add damping to prevent energy buildup
          });
          world.registerConstraint(constraint);
          chainConstraints.push(constraint);
        }
      }
      
      // DEBUG: No initial velocity - chain should hang straight down
      // if (links.length > 0) {
      //   links[0].prevX = links[0].x - 30;
      // }
      
      return { links, constraints: chainConstraints };
    }
    
    // DEBUG: Create just ONE chain with no initial velocity
    const chain = createChainPendulum(400, 50, 5, 25, 0.4);
    
    // Enable debug logging
    window.__debugPendulum = true;
    window.__pendulumFrameCount = 0;
    
    world.start();
    
    // Click interaction: push nearest pendulum
    worldElement.addEventListener('click', (e) => {
      const rect = worldElement.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      
      // Find nearest body
      let nearestBody = null;
      let minDist = Infinity;
      
      world.bodies.forEach((body) => {
        if (body.isStatic || body.isDragged) return;
        
        const pos = body.getWorldPosition();
        const dx = pos.x - mx;
        const dy = pos.y - my;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < minDist && dist < 100) {
          minDist = dist;
          nearestBody = body;
        }
      });
      
      if (nearestBody) {
        // Apply impulse
        const pos = nearestBody.getWorldPosition();
        const dx = mx - pos.x;
        const dy = my - pos.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist > 0) {
          const impulse = 150;
          const vx = (dx / dist) * impulse;
          const vy = (dy / dist) * impulse;
          nearestBody.prevX = nearestBody.x - vx * world.timeStep;
          nearestBody.prevY = nearestBody.y - vy * world.timeStep;
        }
      }
    });
  </script>
</body>
</html>
