<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Physics Engine - Package Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #f5f5f0;
      font-family: Georgia, serif;
      overflow: hidden;
    }
    
    #world {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 40px auto;
      background: #fafaf8;
      border: 2px solid #2c3e50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .container {
      padding: 40px;
    }
    
    .text {
      font-size: 18px;
      line-height: 1.8;
      color: #2c3e50;
      display: inline-block;
    }
    
    .text span {
      display: inline-block;
      margin: 0;
      padding: 0;
    }
    
    .physics-active .text span {
      position: relative;
    }
    
    .attribution {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: right;
      font-family: Georgia, serif;
      font-size: 14px;
      color: #2c3e50;
      line-height: 1.6;
      z-index: 1000;
    }
    
    .attribution .poem-title {
      font-style: italic;
      margin-bottom: 4px;
    }
    
    .attribution .author-name a {
      color: #2c3e50;
      text-decoration: none;
      border-bottom: 1px solid #2c3e50;
    }
    
    .attribution .author-name a:hover {
      color: #3498db;
      border-bottom-color: #3498db;
    }
  </style>
</head>
<body>
  <div id="world">
    <div class="container">
      <div class="text">
        Two roads diverged in a yellow wood,<br>
        And sorry I could not travel both<br>
        And be one traveler, long I stood<br>
        And looked down one as far as I could<br>
        To where it bent in the undergrowth;
      </div>
    </div>
  </div>

  <script type="module">
    // Import from the built package
    // Path works with local dev server (absolute) and GitHub Pages (relative via prepare script)
    import { World, Body } from '/dist/index.js';
    
    // ============================================================================
    // DEMO
    // ============================================================================
    
    const worldElement = document.getElementById('world');
    const textElement = document.querySelector('.text');
    
    // Wrap each character in a span on first hover
    let initialized = false;
    let world = null;
    let bodies = [];
    
    function initializePhysics() {
      if (initialized) return;
      initialized = true;
      
      // Wrap each character
      const text = textElement.innerHTML;
      const wrapped = text.split('').map(char => {
        if (char === '<') {
          // Handle <br> tags
          let tag = '';
          let i = 0;
          while (text[text.indexOf(char) + i] !== '>' && i < 10) {
            tag += text[text.indexOf(char) + i];
            i++;
          }
          tag += '>';
          return tag;
        }
        if (char === ' ') {
          return '<span class="space"> </span>';
        }
        if (char === '\n') {
          return '';
        }
        return `<span>${char}</span>`;
      }).join('');
      
      textElement.innerHTML = wrapped;
      
      // Initialize world (backward compatible API)
      world = new World(worldElement, {
        gravity: 400,
        friction: 0.97,
        restitution: 0.5
      });
      
      // Register all character spans as bodies
      const spans = textElement.querySelectorAll('span:not(.space)');
      
      spans.forEach((span) => {
        const body = new Body(span, world, {
          mass: 1,
          radius: 8,
          restitution: 0.6
        });
        world.registerBody(body);
        bodies.push(body);
      });
      
      worldElement.classList.add('physics-active');
      world.start();
    }
    
    // Mouse interaction - only on text hover
    textElement.addEventListener('mousemove', (e) => {
      if (!initialized) {
        initializePhysics();
      }
      
      const rect = worldElement.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      
      bodies.forEach(body => {
        const pos = body.getWorldPosition();
        const dx = pos.x - mx;
        const dy = pos.y - my;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 80 && dist > 0) {
          const force = (80 - dist) * 80;
          body.applyForce(
            (dx / dist) * force,
            (dy / dist) * force
          );
        }
      });
    });
  </script>
  
  <div class="attribution">
    <div class="poem-title">The Road Not Taken</div>
    <div class="author-name">
      <a href="https://en.wikipedia.org/wiki/Robert_Frost" target="_blank" rel="noopener noreferrer">Robert Frost</a>
    </div>
  </div>
</body>
</html>
