<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Physics - Soft Body Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #e8f5e9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #world {
      position: relative;
      width: 800px;
      height: 600px;
      background: #ffffff;
      border: 2px solid #4caf50;
      overflow: visible;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: transparent; /* Hollow - no fill */
      border: 3px solid #4caf50;
      box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
      pointer-events: none;
    }
    
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #4caf50;
      font-size: 12px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 5px;
      border: 1px solid #4caf50;
    }
  </style>
</head>
<body>
  <div id="world">
    <div class="controls">
      <div>Soft Body Demo</div>
      <div>Click and drag particles</div>
    </div>
  </div>

  <script type="module">
    import { World, createSoftBody, Constraint } from '/dist/index.js';
    
    const worldElement = document.getElementById('world');
    const world = new World(worldElement, {
      gravity: 300,
      friction: 0.998, // Higher friction for stability
      restitution: 0.1
    });
    
    // Matter.js uses 2 iterations by default - sufficient for soft bodies
    world.constraintIterations = 2;
    
    // Create soft body using helper function (Matter.js style)
    const softBody = createSoftBody(
      world,
      worldElement,
      400,  // x
      200,  // y
      8,    // columns
      6,    // rows
      12,   // particle radius
      30,   // spacing
      {
        stiffness: 0.2,  // Matter.js default for soft body
        damping: 0.1,    // Damping to prevent energy buildup
        crossBrace: true  // Add diagonal constraints for stability
      }
    );
    
    // Optionally anchor top center particle
    requestAnimationFrame(() => {
      const columns = 8;
      const topCenterIndex = Math.floor(columns / 2); // Center of top row (index 3)
      const topParticle = softBody.bodies[topCenterIndex];
      const topPos = topParticle.getWorldPosition();
      
      const anchorConstraint = new Constraint({
        bodyA: null,
        bodyB: topParticle,
        pointA: { x: topPos.x, y: topPos.y - 80 },
        length: 0,
        stiffness: 0.9
      });
      world.registerConstraint(anchorConstraint);
    });
    
    world.start();
    
    // Drag and drop interaction
    let draggedBody = null;
    let isDragging = false;
    let lastDragX = null;
    let lastDragY = null;
    
    worldElement.addEventListener('mousedown', (e) => {
      const rect = worldElement.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      
      // Find closest body from soft body
      let closestBody = null;
      let minDist = Infinity;
      
      softBody.bodies.forEach((body) => {
        if (body.isDragged) return; // Skip already dragged bodies
        
        const pos = body.getWorldPosition();
        const dx = pos.x - mx;
        const dy = pos.y - my;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 50 && dist < minDist) {
          minDist = dist;
          closestBody = body;
        }
      });
      
      if (closestBody) {
        draggedBody = closestBody;
        isDragging = true;
        draggedBody.isDragged = true;
        
        // Initialize drag tracking
        const pos = draggedBody.getWorldPosition();
        lastDragX = mx - draggedBody.originX;
        lastDragY = my - draggedBody.originY;
      }
    });
    
    worldElement.addEventListener('mousemove', (e) => {
      if (isDragging && draggedBody) {
        const rect = worldElement.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        
        // Directly set position to follow mouse
        const targetX = mx - draggedBody.originX;
        const targetY = my - draggedBody.originY;
        
        draggedBody.x = targetX;
        draggedBody.y = targetY;
        draggedBody.prevX = targetX;
        draggedBody.prevY = targetY;
        
        // Update last drag position
        lastDragX = targetX;
        lastDragY = targetY;
        
        // Render immediately to show the dragged body
        draggedBody.render();
      }
    });
    
    worldElement.addEventListener('mouseup', (e) => {
      if (isDragging && draggedBody) {
        // Calculate release velocity for momentum
        if (lastDragX !== null && lastDragY !== null) {
          const rect = worldElement.getBoundingClientRect();
          const mx = e.clientX - rect.left;
          const my = e.clientY - rect.top;
          
          const targetX = mx - draggedBody.originX;
          const targetY = my - draggedBody.originY;
          
          const vx = (targetX - lastDragX) / world.timeStep;
          const vy = (targetY - lastDragY) / world.timeStep;
          
          // Apply velocity on release
          draggedBody.prevX = draggedBody.x - vx * world.timeStep;
          draggedBody.prevY = draggedBody.y - vy * world.timeStep;
        }
        
        draggedBody.isDragged = false;
        draggedBody = null;
        isDragging = false;
        lastDragX = null;
        lastDragY = null;
      }
    });
    
    // Also handle mouse leave to cancel drag
    worldElement.addEventListener('mouseleave', (e) => {
      if (isDragging && draggedBody) {
        draggedBody.isDragged = false;
        draggedBody = null;
        isDragging = false;
        lastDragX = null;
        lastDragY = null;
      }
    });
  </script>
</body>
</html>
