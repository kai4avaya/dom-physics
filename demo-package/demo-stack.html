<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Physics - Stack Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #world {
      position: relative;
      width: 600px;
      height: 700px;
      background: #ffffff;
      border: 2px solid #333;
      overflow: hidden;
    }
    
    .block {
      position: absolute;
      height: 30px;
      background: #666;
      border: 1px solid #333;
    }
    
    .block.wide { width: 200px; }
    .block.medium { width: 150px; }
    .block.narrow { width: 100px; }
    
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #333;
      font-size: 12px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="world">
    <div class="controls">
      <div>Click to add blocks</div>
      <div>Watch them stack!</div>
    </div>
  </div>

  <script type="module">
    import { World, Body } from '/dist/index.js';
    
    const worldElement = document.getElementById('world');
    const world = new World(worldElement, {
      gravity: 400,
      friction: 0.95,
      restitution: 0.3
    });
    
    const bodies = [];
    let blockCount = 0;
    
    function createBlock(x, y, width, className) {
      const block = document.createElement('div');
      block.className = `block ${className}`;
      block.style.left = x + 'px';
      block.style.top = y + 'px';
      worldElement.appendChild(block);
      
      // For rectangular blocks, radius should be half the diagonal
      const height = 30;
      const radius = Math.sqrt(width * width + height * height) / 2;
      
      const body = new Body(block, world, {
        mass: (width * height) / 1000, // Mass proportional to area
        radius: radius,
        restitution: 0.3
      });
      
      world.registerBody(body);
      bodies.push(body);
      
      return body;
    }
    
    // Create initial stack - positioned carefully so they stack
    const startX = 300;
    const startY = 50;
    const widths = [200, 150, 100];
    const classes = ['wide', 'medium', 'narrow'];
    
    for (let i = 0; i < 8; i++) {
      const width = widths[i % widths.length];
      const className = classes[i % classes.length];
      // Stack them with slight overlap to ensure they're touching
      createBlock(startX - width / 2, startY + i * 32, width, className);
    }
    
    world.start();
    
    // Click to add blocks
    worldElement.addEventListener('click', (e) => {
      const rect = worldElement.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const width = widths[blockCount % widths.length];
      const className = classes[blockCount % classes.length];
      createBlock(x - width / 2, y, width, className);
      blockCount++;
    });
  </script>
</body>
</html>
