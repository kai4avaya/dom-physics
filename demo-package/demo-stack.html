<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Physics - Stack Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #fff5e8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #world {
      position: relative;
      width: 600px;
      height: 700px;
      background: #ffffff;
      border: 2px solid #b8864a;
      overflow: visible; /* Changed from hidden to visible to prevent clipping */
    }
    
    .block {
      position: absolute;
      height: 30px;
      background: #d4a574;
      border: 1px solid #b8864a;
      box-shadow: 0 2px 4px rgba(184, 134, 74, 0.2);
    }
    
    .block.wide { width: 200px; }
    .block.medium { width: 150px; }
    .block.narrow { width: 100px; }
    
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #333;
      font-size: 12px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="world">
    <div class="controls">
      <div>Click to add blocks</div>
      <div>Watch them stack!</div>
    </div>
  </div>

  <script type="module">
    import { World, Body } from '/dist/index.js';
    
    const worldElement = document.getElementById('world');
    const world = new World(worldElement, {
      gravity: 400,
      friction: 0.98, // Higher friction for better stacking stability
      restitution: 0.1 // Lower restitution to reduce bouncing
    });
    
    const bodies = [];
    let blockCount = 0;
    
    function createBlock(x, y, width, className) {
      const block = document.createElement('div');
      block.className = `block ${className}`;
      block.style.left = x + 'px';
      block.style.top = y + 'px';
      worldElement.appendChild(block);
      
      // For rectangular blocks, use a smaller base radius to prevent floating
      // But we'll expand collision detection dynamically for fast-moving blocks
      const height = 30;
      // Use a smaller base radius - prevents floating, but we expand it for fast objects
      const radius = height * 0.5; // 15px base radius - prevents floating
      
      const body = new Body(block, world, {
        mass: (width * height) / 1000, // Mass proportional to area
        radius: radius, // Smaller radius prevents premature collisions
        restitution: 0.1, // Lower restitution for stable stacking
        friction: 0.98 // Higher friction to prevent sliding
      });
      
      world.registerBody(body);
      bodies.push(body);
      
      return body;
    }
    
    // Create initial stack - positioned so blocks are touching (no gaps)
    const startX = 300;
    const startY = 50;
    const blockHeight = 30;
    const widths = [200, 150, 100];
    const classes = ['wide', 'medium', 'narrow'];
    
    for (let i = 0; i < 8; i++) {
      const width = widths[i % widths.length];
      const className = classes[i % classes.length];
      // Stack them touching (no gaps) - each block starts exactly on top of previous
      createBlock(startX - width / 2, startY + i * blockHeight, width, className);
    }
    
    // Enable stack debugging
    window.__debugStack = true;
    
    world.start();
    
    // Click to add blocks
    worldElement.addEventListener('click', (e) => {
      const rect = worldElement.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const width = widths[blockCount % widths.length];
      const className = classes[blockCount % classes.length];
      createBlock(x - width / 2, y, width, className);
      blockCount++;
    });
  </script>
</body>
</html>
