<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Physics - Squares Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #world {
      position: relative;
      width: 800px;
      height: 600px;
      background: #ffffff;
      border: 2px solid #333;
      overflow: hidden;
    }
    
    .square {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #666;
      border: 1px solid #333;
    }
    
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #333;
      font-size: 12px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="world">
    <div class="controls">
      <div>Click to add squares</div>
      <div>Drag to move them</div>
    </div>
  </div>

  <script type="module">
    import { World, Body } from '/dist/index.js';
    
    const worldElement = document.getElementById('world');
    const world = new World(worldElement, {
      gravity: 300,
      friction: 0.98,
      restitution: 0.7
    });
    
    const bodies = [];
    let draggedBody = null;
    let isDragging = false;
    
    // Create initial squares
    function createSquare(x, y) {
      const square = document.createElement('div');
      square.className = 'square';
      square.style.left = x + 'px';
      square.style.top = y + 'px';
      worldElement.appendChild(square);
      
      const body = new Body(square, world, {
        mass: 1,
        radius: 15,
        restitution: 0.7
      });
      
      world.registerBody(body);
      bodies.push(body);
      
      return body;
    }
    
    // Create a grid of squares
    for (let i = 0; i < 10; i++) {
      for (let j = 0; j < 8; j++) {
        createSquare(50 + i * 70, 50 + j * 60);
      }
    }
    
    world.start();
    
    // Mouse drag interaction
    worldElement.addEventListener('mousedown', (e) => {
      const rect = worldElement.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      
      // Find closest body
      let closestBody = null;
      let minDist = Infinity;
      
      bodies.forEach(body => {
        const pos = body.getWorldPosition();
        const dx = pos.x - mx;
        const dy = pos.y - my;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 30 && dist < minDist) {
          minDist = dist;
          closestBody = body;
        }
      });
      
      if (closestBody) {
        draggedBody = closestBody;
        isDragging = true;
      }
    });
    
    worldElement.addEventListener('mousemove', (e) => {
      if (isDragging && draggedBody) {
        const rect = worldElement.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        
        const pos = draggedBody.getWorldPosition();
        const dx = mx - pos.x;
        const dy = my - pos.y;
        
        // Apply force to drag
        draggedBody.applyForce(dx * 10, dy * 10);
      }
    });
    
    worldElement.addEventListener('mouseup', () => {
      isDragging = false;
      draggedBody = null;
    });
    
    // Click to add squares
    worldElement.addEventListener('click', (e) => {
      if (!isDragging) {
        const rect = worldElement.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        createSquare(x - 15, y - 15);
      }
    });
  </script>
</body>
</html>
