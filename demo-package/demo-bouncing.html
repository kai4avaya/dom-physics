<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Physics - Bouncing Balls Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #e8f4f8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #world {
      position: relative;
      width: 600px;
      height: 600px;
      background: #ffffff;
      border: 2px solid #2c5f7c;
      /* Changed from circular to square to match physics bounds */
      overflow: visible; /* Changed from hidden to visible to prevent clipping */
    }
    
    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #4a90a4;
      border: 2px solid #2c5f7c;
      box-shadow: 0 2px 4px rgba(44, 95, 124, 0.3);
    }
  </style>
</head>
<body>
  <div id="world"></div>

  <script type="module">
    import { World, Body } from '/dist/index.js';
    
    const worldElement = document.getElementById('world');
    const world = new World(worldElement, {
      gravity: 200,
      friction: 0.99,
      restitution: 0.9
    });
    
    console.log('[Bouncing Demo] World bounds:', world['bounds']);
    console.log('[Bouncing Demo] World container size:', worldElement.offsetWidth, 'x', worldElement.offsetHeight);
    
    const bodies = [];
    
    // Create balls in a circle with initial velocities
    const centerX = 300;
    const centerY = 300;
    const radius = 200;
    const numBalls = 6;
    
    for (let i = 0; i < numBalls; i++) {
      const angle = (i / numBalls) * Math.PI * 2;
      const x = centerX + Math.cos(angle) * radius;
      const y = centerY + Math.sin(angle) * radius;
      
      const ball = document.createElement('div');
      ball.className = 'ball';
      ball.style.left = (x - 20) + 'px';
      ball.style.top = (y - 20) + 'px';
      worldElement.appendChild(ball);
      
      const body = new Body(ball, world, {
        mass: 1,
        radius: 20,
        restitution: 0.9
      });
      
      // Set initial velocity by setting prevX/prevY
      // Velocity = (x - prevX) / dt, so prevX = x - velocity * dt
      const vx = Math.cos(angle + Math.PI / 2) * 100;
      const vy = Math.sin(angle + Math.PI / 2) * 100;
      const dt = world.timeStep;
      
      body.prevX = body.x - vx * dt;
      body.prevY = body.y - vy * dt;
      
      world.registerBody(body);
      bodies.push(body);
    }
    
    world.start();
  </script>
</body>
</html>
